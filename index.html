<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>merhaba gizmovarillas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;


            font-family: 'Georgia', serif;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 240, 243, 0.9);
            color: #5c2828;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: opacity 1s ease;
        }

        #overlay h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #ff4d6d;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        #content {
            text-align: center;
            opacity: 0;
            transition: opacity 2s ease;
            width: 90%;
            max-width: 600px;
        }

        .lyrics-box {
            /* White semi-transparent box for lyrics*/
            background: rgba(255, 255, 255, 0.85);
            color: #333;
            /* Dark text inside the box */
            padding: 20px;
            border-radius: 15px;
            height: 60vh;
            overflow-y: scroll;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            white-space: pre-line;
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .lyrics-box::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        h2 {
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            color: #ff4d6d;
            animation: float 6s linear infinite;
            top: 100%;
            opacity: 0.7;
            z-index: 1;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Background Slideshow */
        #background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #background-slideshow div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        #background-slideshow div.active {
            opacity: 1;
        }

        /* Dark overlay on top of images */
        #background-slideshow::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Music Player UI */
        #music-player {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: none;
            align-items: center;
            gap: 15px;
            z-index: 100;
        }

        #music-player button {
            padding: 10px 15px;
            font-size: 1.2rem;
            min-width: 50px;
        }

        #music-player .song-title {
            color: #333;
            font-size: 0.9rem;
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #music-player .song-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>

    <!-- Background Slideshow Container -->
    <div id="background-slideshow">
        <div style="background-image: url('C64F1FF0-C9BE-4483-83F5-FD21EB2A7A3A.jpg')" class="active"></div>
        <div style="background-image: url('FEE5BBE6-9983-4F67-A77A-88142EFCD147.jpg')"></div>
        <div style="background-image: url('IMG_0532.JPEG')"></div>
        <div style="background-image: url('IMG_4002.PNG')"></div>
        <div style="background-image: url('IMG_9362.JPEG')"></div>
        <div style="background-image: url('IMG_9574.JPEG')"></div>
    </div>

    <div id="overlay">
        <h1> </h1>
        <p> </p>
        <br>
        <button onclick="startExperience()">merhaba</button>
    </div>

    <div id="content">
        <h2>Erkin Koray - Seni Her Gördüğümde</h2>

        <div class="lyrics-box">
            İnan ki, senden başka
            Hiç kimse yok içimde
            Yüzüne bakmasam da
            Başımı çevirsem de
            Seni her gördüğümde
            Seni her gördüğümde
            İnan ki senden başka
            Hiç kimse yok içimde
            Ne kadar kırgın olsam
            Dargın olsam da yine
            İnan ki senden başka
            Hiç kimse yok içimde
        </div>
        <audio id="music" loop>
            <source src="song.mp3" type="audio/mpeg">
        </audio>
        <audio id="music2" loop>
            <source src="song2.mp3" type="audio/mpeg">
        </audio>
    </div>

    <!-- Music Player UI -->
    <div id="music-player">
        <img id="song-image" class="song-image" src="erkinkoray_music.jpg" alt="Album Art">
        <button id="prev-btn" onclick="prevSong()">⏮</button>
        <button id="play-btn" onclick="togglePlay()">⏸</button>
        <button id="next-btn" onclick="nextSong()">⏭</button>
        <span class="song-title" id="song-title">Song 1</span>
    </div>

    <script>
        function startExperience() {
            // 1. Hide the start screen
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
            }, 1000);

            // 2. Show the content
            document.getElementById('content').style.opacity = '1';

            // 3. Play the music and show player
            initMusicPlayer();
            playCurrentSong();
            // 5. Start Background Slideshow
            startSlideshow();

            // 4. Start Floating Hearts
            setInterval(createHeart, 300);


        }



        function startSlideshow() {
            const imageSlides = document.querySelectorAll('#background-slideshow > div');
            let currentSlide = 0;
            console.log('Slideshow started. Found ' + imageSlides.length + ' slides.');

            function nextSlide() {
                console.log('Transitioning from slide ' + currentSlide);
                imageSlides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % imageSlides.length;
                imageSlides[currentSlide].classList.add('active');
                console.log('Now showing slide ' + currentSlide);
            }

            setInterval(nextSlide, 5000); // Change image every 5 seconds
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Music Player Logic
        const songs = [
            {
                audio: document.getElementById('music'),
                title: 'Seni Her Gördüğümde',
                image: 'erkinkoray_music.jpg',
                lyrics: `İnan ki, senden başka
                        Hiç kimse yok içimde
                        Yüzüne bakmasam da
                        Başımı çevirsem de
                        Seni her gördüğümde
                        Seni her gördüğümde
                        İnan ki senden başka
                        Hiç kimse yok içimde
                        Ne kadar kırgın olsam
                        Dargın olsam da yine
                        İnan ki senden başka
                        Hiç kimse yok içimde`
            },
            {
                audio: document.getElementById('music2'),
                title: 'Mesafeler',
                image: 'kapakerkin.jfif',
                lyrics: `Çılgın bir rüzgarla
                        Geçiyor mevsimler
                        Aramızda mesafeler
                        Mesafeler
                        Mesafeler
                        Mesafeler
                        Mesafeler (Mesafeler)
                        Mesafeler (Mesafeler)
                        (Mesafeler)
                        (Mesafeler)
                        (Mesafeler)
                        ****
                        Çılgın bir rüzgarla
                        Geçiyor mevsimler
                        Aramızda mesafeler
                        Mesafeler`
            }
        ];
        let currentSongIndex = 0;
        let isPlaying = false;

        function initMusicPlayer() {
            document.getElementById('music-player').style.display = 'flex';
            songs.forEach(song => { song.audio.volume = 0.5; });
            updateSongTitle();
        }

        function playCurrentSong() {
            songs.forEach((song, i) => {
                if (i === currentSongIndex) {
                    song.audio.play();
                } else {
                    song.audio.pause();
                    song.audio.currentTime = 0;
                }
            });
            isPlaying = true;
            document.getElementById('play-btn').textContent = '⏸';
            updateSongTitle();
        }

        function togglePlay() {
            const currentAudio = songs[currentSongIndex].audio;
            if (isPlaying) {
                currentAudio.pause();
                document.getElementById('play-btn').textContent = '▶';
            } else {
                currentAudio.play();
                document.getElementById('play-btn').textContent = '⏸';
            }
            isPlaying = !isPlaying;
        }

        function nextSong() {
            songs[currentSongIndex].audio.pause();
            songs[currentSongIndex].audio.currentTime = 0;
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            playCurrentSong();
        }

        function prevSong() {
            songs[currentSongIndex].audio.pause();
            songs[currentSongIndex].audio.currentTime = 0;
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            playCurrentSong();
        }

        function updateSongTitle() {
            document.getElementById('song-title').textContent = songs[currentSongIndex].title;
            document.getElementById('song-image').src = songs[currentSongIndex].image;
            document.querySelector('h2').textContent = 'Erkin Koray - ' + songs[currentSongIndex].title;
            document.querySelector('.lyrics-box').textContent = songs[currentSongIndex].lyrics;
        }
    </script>
</body>

</html>
