<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        /* --- CSS STYLING --- */
        body {
            margin: 0;
            padding: 0;
            /* BACKGROUND IMAGE SETUP */
            /* We add a dark transparent layer (rgba(0,0,0,0.5)) over the image so text is readable */
            /* If your image is a PNG, change 'background.jpg' to 'background.png' below */
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            font-family: 'Georgia', serif;
            color: #ffffff;
            /* Text is now white for contrast */
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Start Screen Overlay */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Using a semi-transparent pink background here */
            background: rgba(255, 240, 243, 0.9);
            color: #5c2828;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: opacity 1s ease;
        }

        #overlay h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #ff4d6d;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        /* The Main Content */
        #content {
            text-align: center;
            opacity: 0;
            /* Hidden initially */
            transition: opacity 2s ease;
            width: 90%;
            max-width: 600px;
        }

        .lyrics-box {
            /* White semi-transparent box for lyrics so they are easy to read over the photo */
            background: rgba(255, 255, 255, 0.85);
            color: #333;
            /* Dark text inside the box */
            padding: 20px;
            border-radius: 15px;
            height: 60vh;
            overflow-y: scroll;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            white-space: pre-line;
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .lyrics-box::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        h2 {
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            color: #ff4d6d;
            animation: float 6s linear infinite;
            top: 100%;
            opacity: 0.7;
            z-index: 1;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div id="overlay">
        <h1>For My Valentine ❤️</h1>
        <p>Put your headphones on...</p>
        <br>
        <button onclick="startExperience()">Click to Open</button>
    </div>

    <div id="content">
        <h2>Our Song</h2>

        <div class="lyrics-box">
            Your hair falls in front of your face
            And I can see the ocean in your eyes
            And I'm so afraid of letting you go...

            (Paste the full lyrics here.
            You can also write a love letter here
            instead of lyrics if you prefer!)
        </div>
        <audio id="music" loop>
            <source src="song.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        function startExperience() {
            // 1. Hide the start screen
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
            }, 1000);

            // 2. Show the content
            document.getElementById('content').style.opacity = '1';

            // 3. Play the music
            var audio = document.getElementById("music");
            audio.volume = 0.5;
            try {
                audio.play();
            } catch (e) {
                console.log("Autoplay prevented. User interaction required.");
            }

            // 4. Start Floating Hearts
            setInterval(createHeart, 300);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
    </script>
</body>

</html>
